build:
    nodes:
        analysis:
            project_setup:
                override: true
            tests:
                override:
                    - php-scrutinizer-run --enable-security-analysis
filter:
    paths:
        - src
    excluded_paths:
        - tests
checks:
    php:
        code_rating: true
tools:
    external_code_coverage:
        timeout: 3600
        runs: 2
    php_code_coverage: false
    php_loc:
        enabled: true
        excluded_dirs:
            - tests
            - vendor
    php_cpd: false
    php_sim:
        enabled: true
        filter:
            paths: ['src']